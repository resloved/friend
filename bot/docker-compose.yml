version: "3.3"

services:
    friend:
      build:
        context: .
        dockerfile: Dockerfile
      environment:
        MATRIX_FRIEND_INSTANCE: "${MATRIX_FRIEND_INSTANCE}"
        MATRIX_FRIEND_USER: "${MATRIX_FRIEND_USER}"
        MATRIX_FRIEND_PASS: "${MATRIX_FRIEND_PASS}"
        MATRIX_FRIEND_TEMP: "${MATRIX_FRIEND_TEMP}"
        MATRIX_FRIEND_INFERENCE_API: "${MATRIX_FRIEND_INFERENCE_API}"
        MATRIX_FRIEND_LOGGING_LEVEL: "${MATRIX_FRIEND_LOGGING_LEVEL}"
        PYTHONUNBUFFERED: "1"
      volumes:
        - "./app:/app"
      network_mode: "host"
